<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="{{ url_for('static',filename='CSS/styles.css') }}" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <title> BookLand - Admin Panel </title>
</head>
    <body>
        <header class="flexspace">
            <nav class="navbar fixed-top navbar-dark bg-dark  box-shadow">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <strong><i class="far fa-futbol"></i>BookLand - Admin Panel</strong>
                    </a>
         
                    <button class="navbar-toggler" style="display:inline" type="button" data-toggle="modal" data-target="#modalCenter">
                        <span class="glyphicon glyphicon-shopping-cart" data-toggle="modal" data-target="" style="font-size:18px;">
                            <a href="/adminlogout/"> Log out</a>
                        </span>
                    </button>
                    </nav>
                </header>
                <br />
                    
                    <main>
                        <div class="container top">
                            <div class="row side">
                                <div class="col-sm flex">
                                    <h2 style="margin-left:30px;">Create Items To Display</h2>
                                    <p style="color: red;">{{error}}</p>
                                    <form action="/adminchanges/" class="form" method="post" enctype="multipart/form-data">
                                        <input type="file" name="image" id="image" placeholder="image" accept=".jpg, .jpeg, .png"/><br/><br/>
                                        <input type="number" name="price" id="price" placeholder="Price" autofocus required><br /><br />
                                        <select  name="onsale" id="onsale" placeholder="On Sale">
                                            <option>Sale</option>
                                            <option>Not Sale</option>
                                        </select><br/><br/>
                                        <input type="number" name="onsaleprice" id="onsale" placeholder="On Sale Price" required><br /><br />
                                        <select  name="kind" id="kind" placeholder="Kind">
                                            <option>Fiction</option>
                                            <option>Mystery</option>
                                            <option>Novel</option>
                                            <option>Short Story</option>
                                            <option>Romance</option>
                                            <option>Love</option>
                                        </select><br/><br/>
                                        <button type="reset" class="btn btn-secondary">Clear</button>
                                        <button type="submit" class="btn btn-primary">Submit Item</button>
                                        <h3 style="color:black;">{{msg}}</h3>
                                    </form>
                                </div></div></div></main>
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="{{ url_for('static',filename='JS/validation.js') }}"></script>
    
    </body>
</html>
