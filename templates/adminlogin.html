<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="{{ url_for('static',filename='CSS/styles.css') }}" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <title>BookLand - Admin Sign In</title>   
    </head>
    <body>
        <header class="flexspace">
            <nav class="navbar fixed-top navbar-dark bg-dark box-shadow">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <strong><i class="far fa-futbol"></i>BookLand - Admin Sign In</strong>
                </a>
                <button class="navbar-toggler" style="display:inline" type="button" data-toggle="modal" data-target="#modalCenter">
                    <span class="glyphicon glyphicon-shopping-cart" data-toggle="modal" data-target="" style="font-size:18px;">
                        <a href="/login/"> User</a>
                    </span>
                </button>
            </nav>
        </header> 
        <br/>
        <main>
            <div class="container top">
                <div class="row">
                    <div class="col-sm">
                        <h2 align="center">Sign In Admin</h2>
                            <form action="/adminlogged/" class="form" method="post" id="form">
                                    <input type="text" name="uname" autofocus placeholder="username">
                                    <input type="password" name="pwd" placeholder="password">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                    <h3 style="color:red;">{{msg}}</h3>
                            </form>
                        
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
